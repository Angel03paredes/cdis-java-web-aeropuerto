<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
        
    </h:head>
    <h:body>
       
       
            
            
             <ui:composition template="./../resources/templateAltaEdit.xhtml" >

            <ui:define name="title">
               <title>Editar Ciudad</title>
            </ui:define>

            <ui:define name="titleHeader">
                <h2>Editar Ciudad</h2>
            </ui:define>

            <ui:define name="center" >
            <p:outputLabel value="Ciudad: "/>
            <p:inputText value="#{ciudadesController.ciudades.nombre}" required="true" validator="nombresValidator" />
            <br/>
            
            <p:outputLabel value="Estado:"/>
            <p:selectOneMenu value="#{ciudadesController.ciudades.estados}" rendered="true" requiredMessage="Campo requerido" >
                <f:selectItem itemLabel="Seleccione un estado" noSelectionOption="true" itemValue="0" />
                <f:selectItems value="#{estadosController.findAllNamed()}" var="element" itemLabel="#{element.nombre} - #{element.paises.nombre}"/>
            </p:selectOneMenu>
            <br/>
              </ui:define>
              <ui:define name="button">
            
            <p:growl id="message" showDetail="true"  />
            <p:commandButton value=" Guardar " action="#{ciudadesController.update()}" ajax="false" class="btn" />
         </ui:define>
            <ui:define name="back">
            <p:commandButton  value="Cancelar" action="#{ciudadesController.cleanCancel()}" ajax="false" class="btn"/>
       </ui:define>

        </ui:composition>
    </h:body>
</html>
