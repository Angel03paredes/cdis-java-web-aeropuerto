<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
        
    </h:head>
    <h:body>
        
        
            
            
             <ui:composition template="./../resources/templateAltaEdit.xhtml" >

            <ui:define name="title">
               <title>Editar Estado</title>
            </ui:define>

            <ui:define name="titleHeader">
                <h2>Editar Estado</h2>
            </ui:define>
            <ui:define name="center" >
            <p:outputLabel value="Nombre:  "/>
            <p:inputText value="#{estadosController.estados.nombre}" required="true" requiredMessage="El nombre de estado es requerido." validator="nombresValidator" maxlength="35" />
            <br/>
            
             <p:outputLabel value="País:  "/>
             <p:selectOneMenu value="#{estadosController.estados.paises}" rendered="true" requiredMessage="El país es requerido." >
                <f:selectItem itemLabel="Seleccione un pais" noSelectionOption="true" itemValue="0" />
                <f:selectItems value="#{paisesController.findAllNamed()}" var="element" itemLabel="#{element.nombre} "/>
            </p:selectOneMenu>
            <br/>
            </ui:define>


            <ui:define name="button">
            
            <p:growl id="message" showDetail="true"  />
            
            <p:commandButton value=" Guardar " action="#{estadosController.update()}" ajax="false" />
             </ui:define>
         <ui:define name="back">
            <p:commandButton  value="Cancelar" action="#{estadosController.cleanCancel()}" ajax="false" />
        </ui:define>
 </ui:composition>
    </h:body>
</html>
